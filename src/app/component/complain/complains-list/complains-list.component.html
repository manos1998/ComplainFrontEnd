<div class="container">
    <div class="list row">
        <div class="col-md-6">
            <h4>Complain List <a href="">Add Complain</a></h4> 
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let complain of complains; let i = index"
                    [class.active]="i == currentIndex" (click)="setActiveTutorial(complain, i)">
                    {{ complain.type }} + 
                    {{ complain.details }}
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <app-complain-details [viewMode]="true" [currentComplain]="currentComplain"></app-complain-details>
        </div>
    </div>
</div>
