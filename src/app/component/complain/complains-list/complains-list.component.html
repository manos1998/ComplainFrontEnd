<div class="container" style="margin-top: 20px;">
    <div class="list row">
        <div class="col-md-5">
            <h4>Complain List</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let complain of complains; let i = index"
                    [class.active]="i == currentIndex" (click)="setActiveComplain(complain, i)">
                    <strong>#{{complain.idC}} </strong>  {{ complain.type | titlecase }}
                </li>
            </ul>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-6">
            <app-complain-details [viewMode]="true" [currentComplain]="currentComplain"></app-complain-details>
        </div>
    </div>
</div>
