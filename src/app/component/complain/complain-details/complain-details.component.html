<div *ngIf="viewMode; else editable">
    <div *ngIf="currentComplain.idC">
        <h4>Complain Detail</h4>
        {{currentComplain.idC}}
        <div>
            <label><strong>Type:</strong></label> {{ currentComplain.type }}
        </div>
        <div>
            <label><strong>Description:</strong></label>
            {{ currentComplain.details }}
        </div>
        <div>
            <label><strong>Active:</strong></label>
            {{ currentComplain.active ? "Active" : "Done"}} - {{ currentComplain.status}}
        </div>
        <a class="badge badge-warning" routerLink="{{ currentComplain.idC }}" [hidden]="!currentComplain.active">
            Feedback
        </a>
        
    </div>

    <div *ngIf="!currentComplain">
        <br />
        <p>Please click on a Tutorial...</p>
    </div>
</div>

<ng-template #editable>
    <div *ngIf="currentComplain.idC" class="edit-form">

        <h4>Complain</h4>
        <form>
            <div class="form-group">
                <label for="title">Status</label>
                <input type="textarea" class="form-control" disabled id="title" [(ngModel)]="currentComplain.type" name="title" />
            </div>
            <div class="form-group">
                <label for="floatingTextarea2">Feedback</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>

            <!-- <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentComplain.status ? "Published" : "Pending" }}
            </div> -->
        </form>
