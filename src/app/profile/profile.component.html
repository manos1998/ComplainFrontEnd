<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>

  <p>
    <strong>Name:</strong>
    {{ userContent.firstname }} {{ userContent.lastname }}
  </p>
  <p>
    <strong>Phone:</strong>
    {{ userContent.phone }}
  </p>
  <p>
    <strong>Address:</strong>
    {{ userContent.address }}
  </p>
  <p>
    <strong>Pincode:</strong>
    {{ userContent.pincode }}
  </p>

  <!-- Button trigger modal -->
<button type="button" class="btn btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Update Details
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="userContent.firstname">
          <label for="floatingInput">FirstName</label>
        </div>        
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="userContent.lastname" />
          <label for="floatingInput">LastName</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="userContent.phone" /> 
          <label for="floatingInput">Phone Number</label>
        </div>        
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="userContent.address" ></textarea>
          <label for="floatingTextarea">Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="userContent.pincode" />
          <label for="floatingInput">Pincode</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateTutorial()" >Save changes</button>
        <!-- <button
        type="submit"
        class="badge badge-success mb-2"
        ></button> -->
      </div>
    </div>
  </div>
</div>
</div>


<ng-template #loggedOut>
  Please login.
</ng-template>
